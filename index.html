<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row display"></div>

        <div class="row">
            <button class="helper clear">AC</button>
            <button class="helper negation">+/-</button>
            <button class="helper percent">%</button>
            <button class="operator division">/</button>
        </div>

        <div class="row">
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operator multiplication">*</button>
        </div>

        <div class="row">
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operator subtraction">-</button>
        </div>

        <div class="row">
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operator addition">+</button>
        </div>

        <div class="row">
            <button class="number double zero">0</button>
            <button class="number point">.</button>
            <button class="operator equation">=</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
